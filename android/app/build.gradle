plugins {
    id "com.android.application"
    id "kotlin-android"
    // El plugin de Gradle de Flutter debe aplicarse después de los plugins de Android y Kotlin.
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    namespace = "com.example.sistema_tareas_1"
    compileSdk = 34  // Actualiza al SDK de compilación más reciente compatible

    defaultConfig {
        applicationId = "com.example.sistema_tareas_1"
        minSdk = 21  // Asegúrate de usar la versión mínima de SDK compatible
        targetSdk = 34  // Actualiza al SDK de destino más reciente
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11  // Actualiza a Java 11
        targetCompatibility = JavaVersion.VERSION_11  // Actualiza a Java 11
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug  // Configuración de firma para debug
        }
    }
}

flutter {
    source = "../.."
}
